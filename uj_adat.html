<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Tar Gergő</title>
</head>

<body>
    <main class="row">
        <header class="col-lg-12">
            <p class="h1">Webáruház</p>
        </header>
        <nav class="navbar navbar-expand-sm bg-light col-lg-12">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Kezdőlap</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Galéria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tablazat.html">Mérettáblázat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="uj_adat.html">Új adat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="velemeny.html">Vélemény</a>
                    </li>
                </ul>
            </div>
        </nav>

        <article class>
            <div class="container mt-3">
                <form>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="neve" placeholder="Termé neve:" name="neve">
                        <label for="neve">Termé neve:</label>
                      </div>
                    <div class="mb-3 mt-3">
                        <label for="kep">Kép:</label>
                        <input type="file" name="kep" id="kep">
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="comment">leírás:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="ar">Ár:</label>
                        <input type="number" name="ar" id="ar">
                    </div>
                    <div class="container">
                        <form>
                            <label>Méretek: </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" class="form-check-input" id="check1" name="option1"
                                    value="something" checked>S
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" class="form-check-input" id="check2" name="option2"
                                    value="something" checked>M
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" class="form-check-input" id="check3" name="option3"
                                    value="something" checked>L
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" class="form-check-input" id="check4" name="option4"
                                    value="something" checked>XL
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" class="form-check-input" id="check5" name="option5"
                                    value="something" checked>XXL
                            </label>
                        </form>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </article>
        <footer class="col-lg-12 text-center"><i class="fa fa-copyright" style="font-size:24px">Tar Gergő</i></footer>
    </main>
</body>

</html>
