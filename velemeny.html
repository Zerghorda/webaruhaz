</head>
<body>
    <main class="container-fluid">
        <header><p class="h1">Vélemény felület</p></header>
        <nav class="navbar navbar-expand-sm bg-light col-lg-12">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Kezdőlap</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Galéria</a>

                <li class="nav-item">

                <li class="nav-item">

                  <a class="nav-link" href="velemeny.html">Vélemény</a>
                </li>
              </ul>
            </div>
          </nav>
        <article>
            <form action="#">
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email cím:</label>
                  <input type="email" class="form-control" id="email" placeholder="Ird be az email cimed" name="email">
                </div>
                <label for="vasarlasKerdes">Vásárolt már nálunk?</label>
                <select class="form-select">
                    <option>Igen</option>
                    <option>Nem</option>
                  </select>
                <label for="termek">Melyik volt a legjobb termék?</label>
                <select class="form-select">
                    <option>Banános póló</option>
                    <option>Lajhár póló</option>
                    <option>Gamer póló</option>
                    <option>Kéz póló</option>
                  </select>
                <label for="termek">Melyik méretben?</label>
                <select class="form-select">
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                    <option>XL</option>
                    <option>XXL</option>
                  </select>
                  <label for="elegedettseg">Mennyire elegedett a termekekkel?</label>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio1" name="elegedettseg" value="option1" checked>Teljesen elégdett vagyok
                    <label class="form-check-label" for="radio1"></label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="elegedettseg" value="option2">Nem rossz
                    <label class="form-check-label" for="radio2"></label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="radio2" name="elegedettseg" value="option3">Semennyire
                    <label class="form-check-label"></label>
                  </div>  
                </form>
                <label for="vasarlasKerdes">Jövőben fog még minket választani?</label>
                <select class="form-select">
                    <option>Igen, elég valószínű</option>
                    <option>Biztos, hogy Nem</option>
                  </select>
            <label for="comment">Vélemény:</label>
            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            <button type="submit" class="btn btn-primary">Küldés</button>
        </article>
        <footer class="col-lg-12 text-center"><i class="fa fa-copyright" style="font-size:24px">@Simon Kende</i></footer> 
    </main>
</body>
</html>
